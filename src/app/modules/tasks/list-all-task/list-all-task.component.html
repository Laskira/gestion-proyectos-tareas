<!-- Loading Spinner -->
<div class="flex justify-center py-8" *ngIf="tasksLoading; else isLoaded">
  <div>
    <span>Cargando...</span>
  </div>
</div>

<ng-template #isLoaded>
  <div class="flex justify-center pt-6">
    <h2 class="mb-2 text-2xl font-semibold text-gray-900 align-middle">
      Tareas
    </h2>
  </div>


  <div class="flex justify-center">
    <table
      class="w-5/6 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Id</th>
          <th scope="col" class="px-3 py-3">TÃ­tulo</th>
          <th scope="col" class="px-3 py-3">Estado</th>
          <th scope="col" class="px-3 py-3">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let task of filteredTasks"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">{{ task.id }}</td>
          <td
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ task.title }}
          </td>
          <td class="px-3 py-3">
            <div *ngIf="task.completed; else inative">
              <span class="text-gray-900">Activo</span>
            </div>
            <ng-template #inative>
              <span class="text-gray-400"
                >Inactivo</span
              >
            </ng-template>
          </td>

          <td>
            <button (click)="editTask(task.id)" class="px-3 py-3">
              <fa-icon [icon]="faPencil"></fa-icon>
            </button>
            <button (click)="deleteTask(task.id)" class="px-3 py-3">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>

        <tr
        *ngIf="filteredTasks.length === 0"
        class="text-center text-gray-500"
      >
        <h3>Tarea no encontrada</h3>
      </tr>
      </tbody>
    </table>

    <div class="flex flex-col gap-6 py-6 px-8">
      <form>
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <fa-icon [icon]="faSearch"></fa-icon>
          </div>
          <input
            type="search"
            [(ngModel)]="search"
            name="search"
            (ngModelChange)="filterTasks()"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-violet-500 focus:border-violet-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500"
            placeholder="Buscar tareas"
            required
          />
        </div>
      </form>
      <div>
        <button
          (click)="addNewTask()"
          class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        >
          Crea una tarea
          <fa-icon [icon]="faAdd"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</ng-template>
